name: Pull

on:
  pull_request:
  workflow_dispatch:

env:
  GO111MODULE: on

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/setup-go@v3
     with:
      go-version: '1.18'

   - uses: actions/checkout@v3
     name: Checkout Code

   - name: Build 
     run: make build

   - name: Test
     run: make test

    