apiVersion: resources.resourcelimiter.io/v1beta1
kind: ResourceLimiter
metadata:
  name: resourcelimiter-sample-fixtures
  labels:
    resourcelimiter-mutate: enabled
    resourcelimiter-validate: enabled
spec:
  targets: 
  - default
  # for kind tests
  - local-path-storage
  types:
    limits.cpu: "0.5"
    limits.memory: "150Mi"
    requests.cpu: "0.25"
    requests.memory: "120Mi"
  applied: true
