kind: Pod
metadata:
  name: pod-4
  namespace: local-path-storage
  labels:
    app: busybox
spec:
  restartPolicy: Always
  tolerations:
  - effect: NoSchedule
    operator: Exists
    key: node-role.kubernetes.io/master
  - effect: NoSchedule
    operator: Exists
    key: node-role.kubernetes.io/control-plane
  containers:
  - name: busybox
    command:
    - sleep
    - "3600"
    image: busybox
    resources:
      requests:
        cpu: "0.3"
        memory: 130Mi
      limits:
        cpu: "0.6"
        memory: 160Mi
